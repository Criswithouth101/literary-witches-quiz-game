<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Literary Witches Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <h1> The Literary Witches</h1>
    <h2>Quiz edition</h2>

    <div id="start-screen">
        <h1>Are you ready to test your witchy skills?</h1>
        <button id="start-button">Start Game</button>
      </div>
      

    <div id="game-container" class="hidden"></div>
    <section id="card deck">
        <button class="card" id="0">?</div>
        <button class="card" id="1">?</div>
        <button class="card" id="2">?</div> 
    </section>

    <div class="timer">
        <p id="timer">Time left: 15s</p>
    
    </div>

</div>

    <section id="question box">
        <p id="question-text">Question goes here</p>
        <div id="answers">
            <button class="answer button" id="0">?</div>
            <button class="answer button" id="1">?</div>
            <button class="answer button" id="2">?</div>
            <button class="answer button" id="3">?</div>  
        </div>

    </section>


    <div class="help buttons">
        <button id="hint-button">Hint</button>
        <p id="hints-left"> Hints: 3</p>
        <button id="skip-button">Skip</button>
        <p id="skip-left"> Skip: 3</p>
    </div>

    <section id="avatar box">
        <p>Your Avatar:</p>
    <div id="avatar-image"><!-- Avatar image or representation --></div>
    <div id="avatar-name"><!-- Name of the person in the image --></div>
    <div id="score">?</div>
    <p id="level"> Coven level</p>
    </section>
    
</body>
</html>
